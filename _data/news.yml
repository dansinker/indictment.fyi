  yesterday: Let's catch you up on 16 years real quick. In 2006, then-reality TV star Donald Trump met adult film star Stormy Daniels <a href="https://www.reuters.com/world/us/who-is-stormy-daniels-what-did-she-say-happened-with-trump-2023-03-30/">at a celebrity golf tournament</a> where Daniels slept with Trump in what she would later call "<a href="https://people.com/politics/stormy-daniels-book-donald-trump-least-impressive-sex/">the least impressive sex I ever had</a>." Flash forward to 2016, Donald Trump is the Republican nominee for president and Stormy Daniels is shopping her story to tabloids, but instead it's bought, for $130,000, in a hush-money purchase facilitated by Trump's lawyer and fixer Michael Cohen. Cohen himself took out a <a href="https://www.cnn.com/2018/03/09/politics/michael-cohen-trump-organization-email-stormy-daniels/index.html">home equity line of credit</a> to cover the payment, wired to Daniels 10 days before the 2016 Presidential election and was later paid back over numerous installments by the Trump Organization. Flash forward to 2018, when <a href="https://apnews.com/article/donald-trump-us-news-ap-top-news-elections-crime-d6dbb8b02a4446f6800de794b45523e6">Michael Cohen is arrested</a> for tax evasion, lying to investigators about Trump's businesses in Russia and—most important for this moment in time—violating campaign finance laws for that $130,000 payment to Daniels, which federal prosecutors argued was a illegal contribution to Trump's campaign. Cohen later plead guilty, meaning that the case was never taken to trial, and served a <a href="https://apnews.com/article/donald-trump-crime-new-york-manhattan-campaigns-3a0413202e80ab99c9f6377f97d07c04">three year sentence</a>, most of which was spent in home confinement due to the pandemic. Almost immediately after Cohen's guilty plea, Manhattan District Attorney Cyrus Vance began to investigate the hush-money payments at the state level, eventually widening the scope to include the Trump Organization's business practices. Vance's investigations eventually lead to the <a href="https://www.cnn.com/2022/12/06/politics/trump-organization-fraud-trial-verdict/index.html">Trump Organization being found guilty</a> of tax fraud and falsifying business records. His investigation of the Daniels payments, however, seemed fade into the background and, eventually, when new Manhattan DA Alvin Bragg took over in January 2022, it was <a href="https://www.washingtonpost.com/national-security/2023/03/17/alvin-bragg-stormy-daniels-trump/">reported to be a "zombie" case</a> that most presumed to all but dead. That is until January of this year when Bragg convened a new grand jury to once again investigate the payment of hush money to Daniels, which brings us to today...
  todays: 
  - item: <b>Donald Trump, the former President of the United States, has been indicted by a Manhattan grand jury. He becomes the first president in US history to ever be charged with a crime.</b> According to the Washington Post, "the indictment was filed behind closed doors at the Lower Manhattan courthouse after the clerk’s office was closed for the day," and comes about two months after Bragg impaneled a grand jury to investigate the circumstances around the 2016 payment by Trump to adult star Stormy Daniels which previously lead to the 2018 conviction of his former lawyer Michael Cohen. There's a <i>long</i> way to go from here, but this moment is truly unprecedented. 
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/2023/03/30/trump-ny-indictment/
  - item: So what are the charges? As of now we don't know. <b>Grand jury proceedings are secret and the indictment is sealed until a judge unseals it at an arraignment. What we <i>do</i> know is that the charges will almost certainly focus on the $130,000 payment to Stormy Daniels and the falsifying of business records that came afterwards.</b> Now, paying hush money isn't illegal, and falsifying business records is usually a misdemeanor offense, and this seems like it would be <i>a whole lot of effort</i> if that's where it stopped. But the real question is whether or not those business records were falsified to conceal another crime, like, say, campaign finance violations, at which point the crime could be prosecuted as a felony offense. According to the Wall Street Journal, "any successful prosecution would likely require evidence establishing that Mr. Trump tried to hide the repayment to Mr. Cohen with false book entries" and that those entries were made with an "intent to defraud." Of course, we'll know much more soon.
    source: Wall Street Journal
    url: https://www.wsj.com/articles/donald-trump-indictment-stormy-daniels-hush-money-coverup-3667259e
  - item: <b>Negotiations are already underway to facilitate the arrest of Donald Trump.</b> According to Politico, the "Manhattan district attorney’s office asked for Donald Trump to surrender on Friday," but Trump's team turned them down, claiming that the Secret Service "needed more time to prepare." While it's not expected that Trump will resist arrest (<i>can you imagine???</i>), Florida Governor Ron DeSantis did Tweet that law enforcement would "not assist in an extradition request." It likely won't come to that, however, and the current expectation is that Trump will surrender next week, possibly Tuesday.  
    source: Politico
    url: https://www.politico.com/news/2023/03/30/manhattan-da-wanted-friday-trump-arrest-00089853
  - item: Now it's important to remember that there's a <i>long</i> way between an indictment and a conviction, and that a conviction of Donald Trump is by no means guaranteed. One thing that <i>is</i> guaranteed is, barring a guilty plea by Trump (which, <i>stares</i>), this process will be brutally slow. According Reuters, <b>the "average criminal case in New York takes more than a year to move from indictment to trial" and this case is anything but average.</b> Which could mean that <i>if</i> a trial happens at all it could happen during the last months of the 2024 presidential race or, very possibly, after. So that means these updates could stretch... <i>cries</i>
    source: Reuters
    url: https://www.reuters.com/world/us/donald-trump-could-be-charged-any-day-what-happens-next-2023-03-19/
  - item: Of course, <b>this isn't the only investigation into Donald Trump that could potentially lead to indictments.</b> There's the investigation in Fulton County Georgia into his attempt at overturning the 2020 election results there as well as <i>two</i> federal investigations overseen by Special Counsel Jack Smith, one looking into Trump's many 2020 election shenanigans and the other into his handling of classified documents post-presidency. So indictment dot fyi could become indictment<i>S</i> dot fyi. <i>Laughs nervously</i>.
    source: PBS Newshour
    url: https://www.pbs.org/newshour/politics/your-guide-to-all-of-the-investigations-into-trump
  tomorrow: At some point in the next week Donald Trump will be arrested and processed (complete with mug shot and fingerprints). Shortly after his arrest, he will have an arraignment hearing at which point we'll know the charges against him and he will plead guilty or not guilty (guess which) and then the legal maneuvering will truly begin.
