- date: 2023-08-01T18:30:00
  yesterday: In November of 2020 Donald Trump <a href="https://www.nytimes.com/interactive/2020/11/03/us/elections/results-president.html">lost his reelection campaign</a>. He refused to accept those results and, well, <a href="https://en.wikipedia.org/wiki/January_6_United_States_Capitol_attack">things happened</a>. Do I really have to rehash all this? We've been living in its shadow ever since. Anyway, that brings us to today....
  todays: 
  - item: <b>For the third time this year, Donald Trump has been indicted</b>. This time around it's on federal charges stemming from his refusal to accept the results of the 2020 presidential election and the shenanigans that he and six co-conspirators (more on them in a second) got up to trying to stop the peaceful transfer of power. <b>The indictment handed down from a grand jury in Washington DC today includes charges on four counts&#x3a; Conspiracy to Defraud the United States, Conspiracy to Obstruct an Official Proceeding, Obstruction of and Attempt to Obstruct an Official Proceeding, and Conspiracy against Rights</b>. After revelations from the impeachment of Trump in January 2020 and the two years of the House's investigations into January 6 that ended when Republicans took control of the House this year, there's nothing particularly <i>new</i> about what's in the 45-page indictment, but seeing it all laid out in paintext is really something. 
    source: Original Document
    url: https://s3.documentcloud.org/documents/23893881/trump-indictment-in-2020-election-and-jan-6-probe.pdf
  - item: The conspiracies alleged in the charges focus on two major areas (the third "Conspiracy against Rights," is more about the overall scheme denying voters their right to have their votes count). Let's look at them&#x3a;
    source: 
    url: 
  - item: First is <b>a conspiracy to block the election results by pressuring state legislators and officials to reject or overturn the results of the election in their states and by recruiting slates of false electors to "force a conflict" come time to certify those electors</b>. All of this, the indictment alleges (and goes to great pains to document), was based on "knowingly false" information.
    source: Politico
    url: https://www.politico.com/news/2023/08/01/trump-indicted-again-00109286
  - item: <b>The second conspiracy was around attempting to stop the final certification of electoral votes on January 6 by pressuring Mike Pence, who oversaw the proceedings as the ceremonial president of the Senate, to reject the results</b>. When, famously, Pence refused, Trump and his conspirators pushed forward with attempting to block the proceedings in other ways and, well, you know what happened at the Capitol on January 6.
    source: CNN
    url: https://www.cnn.com/politics/live-news/trump-2020-election-probe-08-01-23/index.html
  - item: Of course, you can't have a conspiracy alone and this indictment lists six other folks who plotted alongside Trump. <b>While unnamed (and as-yet uncharged) the Co-Conspirators are easily identifiable based on quotes in the indictment</b>. The Washington Post, handily, has already sorted out who five of the six are&#x3a;<ul><li><b>Co-Conspirator 1&#x3a; Rudy Giuliani</b>, who promised a "trial by combat" at the rally on January 6 and was "willing to pursue strategies the Defendant's 2020 re-election campaign attorneys would not." </li><li><b>Co-Conspirator 2&#x3a; John Eastman</b>, "an attorney who devised and attempted to implement a strategy to leverage the Vice President's ceremonial role overseeing the certification proceeding to obstruct the certification of the presidential election." </li><li><b>Co-Conspirator 3&#x3a; Sidney Powell</b>, "whose unfounded claims of election fraud the Defendant privately acknowledged to others sounded 'crazy.'"</li><li><b>Co-Conspirator 4&#x3a; Justice Department official Jeffrey Clark</b>, who worked with Trump to "use the Justice Department to open sham election crime investigations and influence state legislatures with knowingly false claims of election fraud."</li><li><b>Co-Conspirator 5&#x3a; Kenneth Chesebro</b>, "an attorney who assisted in devising and attempting to implement a plan to submit fraudulent slates of presidential electors to obstruct the certification proceeding."</li><li><b>Co-Conspirator 6&#x3a; A political consultant,</b> "who helped implement a plan to submit fraudulent slates of presidential electors to obstruct the certification proceeding."</li></ul> While currently uncharged, it's entirely possible more charges are coming against some of these folks.
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/2023/08/01/doj-trump-indictment-trump-coconspirators/
  - item: As one would expect, Trump, his presidential campaign (because don't forget, we've got <i>that</i> going on too), and his attorneys have already issued statements. Trump, of course, said these are "fake charges," and his attorney John Lauro promised "We now have the ability in this case to issue our own subpoenas, and <b>we will re-litigate every single issue in the 2020 election</b>." <i>Kill me.</i>
    source: NBC News
    url: https://www.nbcnews.com/politics/donald-trump/live-blog/trump-live-updates-grand-jury-2020-election-probe-arrives-courthouse-rcna96825#rcrd16159
  - item: <b>So what happens now?</b> Well, this isn't <i>anyone's</i> first rodeo anymore, so we know the basics. In the next few days, Trump will appear in court to hear the charges against him and to plead guilty or not guilty (gee, I wonder...) and eventually—likely in the coming weeks—we'll get a trial date that will join an already-crowded calendar (remember he's already got criminal trials scheduled for March and May next year). Oh and also there's a whole Republican primary calendar and, if he wins the nomination, a national election he's running in.
    source: Vox
    url: https://www.vox.com/politics/2023/8/1/23800704/trump-indicted-criminal-charges-jack-smith-jan-6-insurrection
  tomorrow: Don't forget that there's a very possible indictment still to drop from Fulton County Georgia DA Fani Willis around Trump and his cronies attempts to overturn the election results in Georgia. It's expected in the next week or two. 
- date: 2023-07-27T17:30:00
  yesterday: On March 30, 2023, Donald Trump became the first US president to be indicted for crimes, when he was <a href="https://www.documentcloud.org/documents/23741583-the-people-of-the-state-of-new-york-v-donald-j-trump">charged by Manhattan District Attorney Alvin Bragg in New York</a> for falsifying business records connected to hush money payments to adult film star Stormy Daniels. A few months later, he became the first US president to be indicted <i>twice</i> when <a href="https://www.documentcloud.org/documents/23839625-trump-indictment">the US Justice Department charged him with 37 federal counts</a> stemming from his refusal to turn over classified documents after his presidency. Both of those indictments <a href="https://www.nytimes.com/2023/05/23/nyregion/trump-trial-date.html">are now</a> headed <a href="https://www.washingtonpost.com/national-security/2023/07/21/trump-trial-date-classified-documents/">to trial</a> (though not until next year) and everyone, unbelievably, is waiting for another couple indictments to drop. Which brings us to today...
  todays: 
  - item: While everyone was waiting on special counsel Jack Smith to announce a potential indictment in his election interference investigation (more on that in a second), the federal prosecutor zigged instead of zagged and released a 60-page superseding indictment that added new charges—and a whole new defendant—to the Mar-a-Lago documents case. Sure, why not.
    source: Original Document
    url: https://storage.courtlistener.com/recap/gov.uscourts.flsd.648652/gov.uscourts.flsd.648652.85.0_2.pdf
  - item: The charges stem from a new detail in the unsealed indictment&#x3a; that Trump, Walt Nauta (who was charged the same day as Trump), and Carlos De Oliveira (more on him below) asked <i>another</i> Mar-a-Lago employee to "delete security camera footage at the Mar-a-Lago Club to prevent the footage from being provided to a federal grand jury." <i>Whoops</i>. All three now face three new charges around this attempt to "alter, destroy, mutilate, or conceal evidence."
    source: New York Times
    url: https://www.nytimes.com/2023/07/27/us/politics/trump-documents-carlos-de-oliveira-charged.html
  - item: The new defendant is Carlos De Oliveira, a maintenance worker at Mar-a-Lago, who assisted Walt Nauta, Trump's Diet Coke valet, in playing wack-a-mole with document boxes around the resort. De Oliveira is also quoted in the indictment as telling an IT worker at Mar-a-Lago that "the boss" wanted security footage deleted. The IT worker told him that he didn't believe he "had the right to do that." 
    source: Axios
    url: https://www.axios.com/2023/07/27/trump-classified-docs-case-carlos-de-oliveira-charged
  - item: Meanwhile, <i>and also today</i>, Trump's lawyers met with Jack Smith on his investigation into Trump's attempts to overturn the results of the 2020 presidential election, yet another sign (after last week's target letter) that an indictment is potentially very close. The grand jury hearing evidence in the investigation did meet in Washington DC today, though obviously no indictments were returned. According to CNN, Trump's lawyers were not given "any guidance about timing of a possible indictment," so you know, let's just continue to wait (it's going to drop soon isn't it).
    source: CNN
    url: https://www.cnn.com/2023/07/27/politics/donald-trump-grand-jury-2020-election/index.html
  - item: Also, in case you thought that maybe this was enough for one day, don't forget that we're now in the window of time that Georgia DA Fani Willis has said that <i>her</i> potential indictment of Trump for meddling in Georgia's election results might drop. In fact, according to the Atlanta News First "Security barriers were spotted going up Thursday outside the Fulton County courthouse." I'm sure it's nothing.
    source: Atlanta News First
    url: https://www.atlantanewsfirst.com/2023/07/27/security-barriers-appear-fulton-courthouse-da-nears-historical-decision/
  tomorrow: Everything, everywhere, all at once.
- date: 2023-07-21T17:30:00
  yesterday: On Thursday, June 8th, Donald Trump was <a href="https://www.washingtonpost.com/national-security/2023/06/08/trump-classified-documents-mar-a-lago/">indicted on 37 federal counts</a> stemming from his refusal to return classified documents to the National Archives. On Tuesday June 13th, he was <a href="https://www.nytimes.com/2023/06/13/us/politics/trump-indictment-2024-campaign.html">arraigned in the courtroom of Judge Aileen Cannon</a> where he pled not guilty on all counts and on June 20th, Judge Cannon <a href="https://www.cnn.com/2023/06/20/politics/trump-federal-trial-date/index.html">set the trial date for August 14th</a>, which only held up until today...
  todays: 
  - item: <b>Trump's trial date in the classified documents case has been, as expected, pushed back</b> from its original start date of the rapidly-approaching August 14th. Prior to Judge Aileen Cannon's decision today, federal prosecutors had asked for a delay until December of this year, while Trump's defense wanted an indefinite delay until after the 2024 election. <b>Judge Cannon split the difference and set the trial to start on or around May 20, 2024</b>. The new date falls near the end of the Republican primary calendar, which means Trump could have sewn up the nomination by then and would stand trial as the party's presumptive nominee. That is, if the date holds (or, I guess, if he isn't the nominee). There are still plenty of pretrial motions to come and the possibility that some of those will further delay the trial is very real.
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/2023/07/21/trump-trial-date-classified-documents/
  - item: <b>The May 20th trial date means that Trump will first stand trial on the criminal charges he faces in New York State, which is set for March 25, 2024</b>. These two trials join a stacked calendar for Trump, who also faces a civil trial for fraud against the Trump Organization which is set for October 2nd of this year, and a second defamation suit from E Jean Carroll which goes to trial on January 15th (because neither of these trials are criminal trials, I won't be covering them in detail).  Not to mention a Republican primary calendar that sees its first votes cast in mid-January. 
    source: Bloomberg
    url: https://www.bloomberg.com/news/articles/2023-07-19/trump-court-calendar-key-trial-dates-for-civil-criminal-cases
  - item: And then there's the very real possibility of still more indictments to come. First, the one we've known about, Fulton County district attorney Fani T Willis's investigation into Trump and his associates' attempt to overturn the 2020 presidential election results in Georgia. <b>Indictments are expected to drop in Willis's investigation sometime in the first few weeks of August</b>. As opposed to the New York case, which only charged Trump, or the federal charges which are against Trump and a single aide, almost 20 people have been warned by Willis that they are targets of the investigation and could face charges. When those finally hit, it's going to be <i>something</i>.
    source: New York Times
    url: https://www.nytimes.com/2023/07/21/us/trump-georgia-investigation-indictment.html
  - item: Finally, did someone say "target"? That brings us to the <i>second</i> indictment (potentially) still to come. <b>Earlier this week Trump disclosed that he had received a target letter from federal special counsel Jack Smith who, in addition to leading the investigation on the Mar-a-Lago documents case, is also heading up the investigation into the myriad of shenanigans around January 6</b>. That investigation, which has been ongoing for years, appears to be coming to a close and it now seems that another federal indictment of Trump is likely.
    source: Politico
    url: https://www.politico.com/news/2023/07/18/trump-says-hes-received-a-target-letter-from-special-counsel-jack-smiths-jan-6-investigators-00106776
  tomorrow: This entire update is big one big "what's coming next" and really, the answer is A LOT OF WAITING but, eventually, trials.
- date: 2023-06-20T16:30:00
  yesterday: On Thursday, June 8th, Donald Trump <a href="https://www.washingtonpost.com/national-security/2023/06/08/trump-classified-documents-mar-a-lago/">was indicted on 37 federal counts</a> stemming from his refusal to return classified documents to the National Archives. This made him the first president to ever be charged with a federal crime, and is now his <i>second</i> indictment of the year, having been <a href="https://www.documentcloud.org/documents/23741583-the-people-of-the-state-of-new-york-v-donald-j-trump">indicted on March 30th in New York State</a> for falsifying business records around a hush-money payment to adult film star Stormy Daniels. On Tuesday June 13th, <a href="https://www.nytimes.com/2023/06/13/us/politics/trump-indictment-2024-campaign.html">he was arraigned</a> in the courtroom of Judge Aileen Cannon where he pled not guilty on all counts. No trial date was set, until today...
  todays: 
  - item: One week to the day after the arraignment of Donald Trump on federal charges for mishandling classified documents, Judge Aileen Cannon has set a tentative date for the trial to begin and… it's in less than two months! <b>Judge Cannon set August 14th for the trial's start, with pretrial motions due by July 24th</b>. However, in her written order, she did note that "modifications" can be made "as this matter proceeds." Pretty much every expert expects those modifications to happen and, personally, they better because August 14 is two days before I send my kid off to college. Hahahaha. <i>Cries</i>.
    source: CNN
    url: https://www.cnn.com/2023/06/20/politics/trump-federal-trial-date/index.html
  - item: <b>Pushing back the trial date will likely be necessary due to the complexities of a trial involving classified documents which will need to follow the strict rules of the Classified Information Procedures Act.</b> According to the Washington Post, the law "created a series of pretrial steps that must be taken to decide exactly what classified information will be used in court, and how." First off, at least one of Trump's lawyers needs to get security clearance, which can take weeks at best and easily stretch to months (not to mention, he still hasn't finalized his legal team). Then, all documents shared with the defense in the discovery phase need to be handled in a SCIF, a Sensitive Compartmented Information Facility—no copies made, no digital versions on a laptop. Even <i>discussions</i> about the documents need to happen in a SCIF. And <i>then</i>, once all documents have been shared, the defense lawyers have to create a secure document outlining what classified information they'd like to disclose to jurors. Prosecutors can object to those plans. In fact, every step along the way is an open door for litigation. And, somehow  all of this will happen in the next two months, with a presiding judge who has never overseen a classified documents case either. It doesn't seem likely.
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/2023/06/18/trump-trial-classified-rules/
  tomorrow: Well, I for one will be watching for the first motions to push back the trial. <i>Because I really need it to be pushed back</i>. Also, Trump's shambolic defense team will probably become a little less raggedy. Oh, also there's the very distinct possibility that we're about six weeks away from an indictment in Georgia. Hot indictment summer rolls on apace.
- date: 2023-06-15T18:15:00
  yesterday: On January 20, 2021, Donald Trump left the White House. In what most described as a hurried and chaotic move, <a href="https://www.reuters.com/world/us/trump-departed-white-house-aides-rushed-pack-documents-2022-09-07/">dozens of boxes</a> of presidential papers were moved to Mar-a-Lago, Trump's home and private club in Florida. A few months later, the National Archives requested the return of the papers, which are federal property. The National Archives then spent much of the next year continuing to ask for the return of these papers. Finally, in January of 2022, <a href="https://www.washingtonpost.com/politics/2022/02/07/trump-records-mar-a-lago/">Trump returned 15 boxes</a>, which were discovered to contain 197 classified documents, at which point the <a href="https://www.washingtonpost.com/politics/2022/02/09/trump-archives-justice-department/">National Archives alerted the Justice Department</a> and the FBI opened an investigation. Cut to August 8, 2022 when the <a href="https://www.cnn.com/2022/08/08/politics/mar-a-lago-search-warrant-fbi-donald-trump/index.html">FBI executed a search warrant on Mar-a-Lago</a> where they found many more classified documents and their investigation intensified. Which brings us to toda… last week.
  todays: 
  - item: <b>On Thursday, June 8th, Donald Trump was indicted on 37 federal counts stemming from his refusal to return classified documents to the National Archives</b>. The charges include willful retention of national defense secrets, obstruction of justice, and conspiracy. If he's convicted, he could face years of prison time. Of the 37 counts, 31 are for violations of the Espionage Act, which, *whistles*. The federal indictment comes just two and a half months after he was indicted on state charges in New York and makes him not only the first president to be indicted on federal charges, but the first to become indicted for anything <i>twice</i>. The indictment was announced by Trump himself who took to his social network Truth Social to announce, "I have been indicted, seemingly over the Boxes Hoax," which doesn't exactly roll off the tongue, but so it goes. 
    source: Washington Post
    url: https://www.washingtonpost.com/national-security/2023/06/08/trump-classified-documents-mar-a-lago/
  - item: <b>The 49-page indictment was unsealed the next day by special council Jack Smith. The entire document is stunning, filled with example after example of Trump's cavalier attitude towards dozens of boxes that contained hundreds of classified files.</b> The indictment demonstrates not only the unsecured storage of the files, including photographs of boxes stored on a ballroom stage and crammed into a bathroom, surrounding a toilet, but is also filled with direct quotes from Trump and his aides, through texts, notes, and actual full-on audio recordings. When meeting with a lawyer about turning over files to the FBI, Trump tells one of his lawyers "if there’s anything really bad" in the files, "pluck it out." In a recorded conversation, Trump shows a reporter at his Bedminster New Jersey golf club a military invasion plan he describes as "highly confidential," and admits that he "could have declassified it" as president, but "now I can't." Which, well, *stares*. The whole indictment is equal parts entertaining and disturbing.
    source: Original Document
    url: https://www.documentcloud.org/documents/23839625-trump-indictment
  - item: <b>Also charged alongside Donald Trump was Walt Nauta, a former Navy petty officer who is now a personal valet for Trump after serving the important role in the White House of being the person on the other side of the president's Diet Coke button.</b> No, <i>really</i>. Nauta has been charged with six counts including conspiracy to obstruct justice and making false statements and representations. The indictment is filled with texts and pictures from Nauta, who appeared to be the former president's chief box wrangler. The government alleges that Nauta was ordered by Trump "to move boxes of documents to conceal them from Trump's attorney, the FBI, and the grand jury" and that he "hid, concealed, and covered up from the FBI Trump's continued possession of documents with classification margins at the Mar-a-Lago Club." 
    source: Business Insider
    url: https://www.businessinsider.com/waltine-nauta-trump-aide-co-defendant-federal-charges-2023-6
  - item: <b>The judge assigned to the case is Aileen M Cannon</b>, who was appointed by Trump and confirmed in November 2020, after he had lost the election. Cannon had no prior experience as a judge before her appointment and, according to the New York Times, has only presided over four criminal trials since then. "In all," the Times writes, "the four cases added up to 14 trial days." Judge Cannon did, however, preside over the brief lawsuit from Donald Trump requesting the appointment of a special master to review the very documents at the center of this indictment. Cannon granted Trump's request, but her decision was overturned and the case dismissed by the Eleventh Circuit Court of Appeals who found that Cannon had "improperly exercised equitable jurisdiction" over it.  While Cannon could recuse herself, or special council Jack Smith could request she do so, the Times reports, "there is no sign that either of them is considering taking that step."
    source: New York Times
    url: https://www.nytimes.com/2023/06/14/us/politics/aileen-cannon-judge-trump-documents.html
  - item: Finally, <b>on Tuesday, June 13th, Trump was booked and arraigned in the federal courthouse in Miami</b>, having traveled down from Bedminster, NJ the day before. "Trump appeared frustrated as he sat at the defense table, frowning with his arms crossed," according to the Guardian. The New York Times described it as "a humiliating moment." <b>He pled not guilty to all charges.</b> Following the arraignment, he traveled to the Versailles coffee shop in Miami's Little Havana neighborhood where he bought food for supporters, then picked up McDonalds for his flight back to New Jersey where he gave a speech and if you think I watched it you are crazy. The next day, June 14th, was his 77th birthday. Happy Birthday.
    source: New York Times
    url: https://www.nytimes.com/2023/06/13/us/politics/trump-indictment-2024-campaign.html
  - item: So what happens now? <b>Special council Jack Smith has said he wants a "speedy trial"</b> which in the Southern Florida district could mean as soon as 70 days after the arraignment, or August 22nd, <i>the day before the first Republican primary debate</i>. However, most experts agree that it will take much longer than that. Trump's team will want to slow the case to a crawl and are expected to unleash a "flurry of motions and challenges to delay" the trial, according to Axios. As of now, there's no schedule set for when those motions and challenges will begin. The only date currently known is June 27th, when Walt Nauta will enter his plea (he did not have a local lawyer, so his plea was delayed, though he did appear with Trump at the arraignment). 
    source: Axios
    url: https://www.axios.com/2023/06/13/trumps-strategy-defuse-court-rocket-docket
  - item: Of course, <b>there's also the potential of a <i>third</i> indictment of Donald Trump later this summer when Fulton County Georgia District Attorney Fani Willis is expected to announce whether she is prosecuting Trump and others for meddling in the 2020 election in Georgia</b>. In a statement issued Wednesday, the DAs office said, "The federal indictments will not have any impact on the Fulton County election investigation." Hold onto your butts, because this hot indictment summer isn't over yet.

    source: Atlanta Journal-Constitution
    url: https://www.ajc.com/politics/fulton-da-trumps-federal-indictment-will-not-impact-georgia-case/3AHFIHAOQFHRXLTI3YTUS3OCRI/
  tomorrow: Well, almost certainly we'll have more of a sense of timing for the federal trial of Donald Trump. And we'll know what's happening in Georgia in late July or early August. And in the New York trial, Trump's defense has until August 29th to file any motions. Plus, you know, there's also a Jack Smith-run federal investigation into Trump's involvement in 2020 election hijinks and the January 6th insurrection that is still moving forward. <i>Wheeeeee</i>.
- date: 2023-05-23T17:00:00
  yesterday: On April 4, 2023, former president Donald Trump <a href="https://www.documentcloud.org/documents/23741583-the-people-of-the-state-of-new-york-v-donald-j-trump">was charged with 34 felony counts</a> of falsifying business records, marking the first time in history a US president has ever been charged with a crime. The charges stem from <a href="https://www.washingtonpost.com/politics/2023/03/21/trump-stormy-payments/">a hush money payment</a> made to adult film star Stormy Daniels in the last few weeks of the 2016 presidential campaign and center around the falsifying of business records related to the reimbursement of Trump's former lawyer Michael Cohen who facilitated the payment. Specifically, Manhattan District Attorney Alvin Bragg alleges that the records were falsified with the <a href="https://www.npr.org/live-updates/trump-indictment-arraignment-arrest-new-york#trumps-felony-charges-hinge-on-the-intent-to-commit-or-conceal-other-crimes">"intent to commit another crime and aid in the conceal the commission thereof."</a>
  todays: 
  - item: There's officially a date for the trial of Donald Trump and it's... not for a while. At a hearing today, Justice Juan Merchan set the trial's start date for March 25, 2024. Yes, Twenty <i>Twenty-Four</i>, otherwise known as <i>next year</i>. Trump joined the proceedings remotely and, according to the New York Times, "when Justice Merchan mentioned the trial date, he immediately grew agitated, chattering at [his lawyer] ... waving his hands and shaking his head." Which, honestly, <i>me too</i>. In addition to the far-off trial date, the judge set the timeline for the rest of the year. The defense has until August 29th to file any motions—almost certainly they will file a motion to dismiss—and the prosecution has until October 10th to respond. The judge won't rule on the motions until January 4th. Hope you all like waiting! 
    source: New York Times
    url: https://www.nytimes.com/2023/05/23/nyregion/trump-trial-date.html
  - item: At the hearing, which only lasted about 20 minutes, Justice Merchan also reviewed an order that dictates what Trump can and can't talk about in relation to the evidence against him that prosecutors will turn over to the defense during discovery. The order explicitly forbids the dissemination of discovery materials on social media. When his lawyer pushed back on the order, explaining that Trump was a presidential candidate, Justice Merchan responded that it was not his "intention to impede Mr. Trump's ability to campaign," and that he's free to deny the charges, "free to do almost anything not covered in the protective order." That said, if Trump disobeys the order and, oh you know, goes blabbing on Truth Social, Justice Merchan reiterated that there were a "wide range of possible sanctions including a finding of contempt." 
    source: NPR
    url: https://www.npr.org/2023/05/23/1177644144/trump-stormy-daniels-judge-new-york-hush-money-case-carroll
  - item: Finally, while it will be a <i>long</i> while before Trump's trial (that is, if this schedule holds), there's <i>another</i> potential indictment that's rapidly approaching. Fulton County District Attorney Fani Willis, who has been investigating Trump's potential interference in the 2020 presidential election in the state, last week informed judges to "not schedule trials and in person hearings during the weeks beginning Monday, August 7 and Monday, August 14" and told her staff to plan on working from home from July 31 to August 18. It is widely believed that this is because she'll be announcing indictments in her investigation, which could well include Donald Trump. Which, if you're counting, would make him the first president in history to be indicted <i>twice</i>. 
    source: NBC News
    url: https://www.nbcnews.com/politics/donald-trump/ga-prosecutor-indicates-charges-trump-probe-come-august-rcna85256
  tomorrow: While we're a very long time from the trial in New York, there are going to be lots of motions and procedural maneuvers between now and then. But it's the action in Georgia that seems most likely to pop off first. See you then!
- date: 2023-04-04T17:00:00
  yesterday: On March 30th, former president <a href="https://www.washingtonpost.com/national-security/2023/03/30/trump-ny-indictment/">Donald Trump was indicted</a> by a Manhattan grand jury impaneled by New York District Attorney Alvin Bragg. Until today, however, we haven't known the specifics of the charges against him. Now we do...
  todays: 
  - item: <b>Donald Trump has been charged with 34 felony counts of falsifying business records</b>, marking the first time a US president has ever been charged with a crime. The large number of charges is due to each business record—we're talking check stubs, invoices, and accounting ledger entries—receiving its own count. The business records date back to 2017 and appear to all relate to the $130,000 hush-money payment to adult film star Stormy Daniels by Trump's then-lawyer Michael Cohen and his subsequent reimbursement by the Trump Organization. The counts are nearly identical, each alleging that the records were falsified with "intent to commit another crime and aid and conceal the commission thereof." This part is crucial, because falsifying business records is only a misdemeanor in New York. To qualify as a felony, the falsifying needs to have been done in service of committing or concealing another crime. More on that in a second.
    source: original document
    url: https://www.documentcloud.org/documents/23741583-the-people-of-the-state-of-new-york-v-donald-j-trump
  - item: <b>Accompanying the charges was a Statement of Fact that built a larger narrative around the case than the narrow charges offered</b>. In it, Manhattan District Attorney Alvin Bragg outlined a "scheme" Trump hatched "with others," including Michael Cohen and former American Media Inc CEO David Pecker, to purchase "negative information about him to suppress its publication and benefit the Defendant's electoral prospects." Bragg cited hush money payments made not only to Stormy Daniels, but also to a Trump Tower doorman and another woman. While the Statement of Fact outlines what amounts to a conspiracy between Trump, Cohen, Pecker, and others, it is important to note that conspiracy was not charged today, only falsifying business records.
    source: original document
    url: https://www.documentcloud.org/documents/23741840-read-trump-indictment-statement-of-facts-related-to-hush-money-payment
  - item: So OK that's all good, but no conspiracy was charged and falsifying business records on its own isn't a felony, <b>so what <i>were</i> the crimes that these business records were falsified to conceal?</b> At a press conference this afternoon, DA Bragg explained that, while the law does not require the charges to include that information, <b>the potential crimes include violations of New York State election law, which Bragg said "makes it a crime to conspire to promote a candidacy by unlawful means," making false statements in misrepresenting things like the reimbursement of Michael Cohen to tax authorities as legal expenses, and breaking federal election law, which limits the total amount that can be donated to a campaign.</b>
    source: NPR
    url: https://www.npr.org/live-updates/trump-indictment-arraignment-arrest-new-york#trumps-felony-charges-hinge-on-the-intent-to-commit-or-conceal-other-crimes
  - item: The charges were unsealed as part of <b>Trump's Big Day at the Manhattan Criminal Courts Building, where he was arrested, booked, and fingerprinted on the 7th floor (no mugshot was taken, sorry) and then arraigned in the courtroom of state Supreme Court Justice Juan Merchan on the 15th floor</b>, where he plead not guilty to the 34 counts against him. Cameras were everywhere, following by air as his motorcade left Trump Tower and drove down Manhattan, perched on street corners as the entourage drove by, waiting in the hallway of the 15th floor—framed on a set of black double doors that Trump eventually walked through, looking dour, before entering the courtroom—and waiting from a distance at LaGuardia for Trump's quick exit from New York after the arraignment wrapped. Before the whole whirlwind began, en route to the Criminal Courts Building, Trump posted to Truth Social that it was "SURREAL" and, honestly, it really was.
    source: CBS News
    url: https://www.cbsnews.com/news/donald-trumps-day-in-court-arraignment-manhattan-criminal-court-district-attorney-alvin-bragg/
  - item: <b>Back at Mar-a-Lago this evening, Trump gave a prime-time speech</b> where he devoted a <i>short</i> amount of time to decrying the indictment ("it never should have been brought"), DA Bragg ("racist"), and Judge Merchan ("a Trump-hating judge with a Trump-hating wife and family"), and a <i>long</i> amount of time playing whac-a-mole with a litany of grievances. CNN cut away after 40 minutes and I took that as my cue to jet as well. It had been a long day.
    source: Politico
    url: https://www.politico.com/news/2023/04/04/donald-trump-mar-a-lago-indictment-00090499
  - item: So what now? Mostly, we wait. Despite the high-profile nature of the defendant, this <i>is</i> a criminal trial in the New York court system and things will move at a very deliberate pace. <b>The next procedural hearing is scheduled for December 4th</b>—yes, you read that right—and, if the case is not dismissed at that hearing (which Trump's attorneys are certain to request) a trial won't happen until sometime next year. <b>In the near term, the next thing that will happen is the discovery phase</b>, where prosecutors will turn over the evidence they have amassed to the defense. After that point, which might take a month or two, Merchan says he will decide on a trial date. 
    source: Insider
    url: https://www.businessinsider.com/trump-indictment-new-york-trial-2024-election-iowa-caucuses-2023-4
  tomorrow: There will likely be some short-term fall-out from the events of today and then some long-term waiting. There <i>is</i> also the possibility that other indictments in Georgia and at the federal level might drop before too long.
- date: 2023-04-03T15:00:00
  yesterday: Last week former president Donald Trump became <a href="https://www.washingtonpost.com/national-security/2023/03/30/trump-ny-indictment/">the first US president to be indicted for a crime</a>. The indictment is sealed until tomorrow's arraignment, but it is believed to <a href="https://www.washingtonpost.com/politics/2023/03/21/trump-stormy-payments/">pertain to hush-money payments</a> made to adult film star Stormy Daniels in 2016 and the potential falsifying of business records connected to the payment. 
  todays: 
  - item: Well, he didn't flee. <b>Donald Trump arrived in New York this afternoon</b> after departing Mar-a-Lago in an 11-car entourage that was followed to the airport by news helicopters, OJ-Bronco-style. He was accompanied on the flight by more than a dozen aides as well as his son Eric. Trump arrived at a heavily-secured Trump Tower around 4:30 Eastern, where he waved at the assembled press and a crowd of his supporters before entering the building, where he'll be staying the night before his big day tomorrow.
    source: Associated Press
    url: https://apnews.com/article/trump-indictment-new-york-florida-hush-money-election-764309dce49f81a50bf9f610ffd5ceb6
  - item: <b>First up for Trump's Tuesday schedule is surrendering at the office of Manhattan District Attorney Alvin Bragg where he will be booked, fingerprinted, and photographed.</b> Yes, there will be a mugshot taken. However, mugshots are no longer public record in New York, so we'll likely only see it if it's leaked or if the Trump team releases it. But if we do see the mugshot, former White House Deputy Press Secretary Hogan Gidley told Time, "it will be the most manly, most masculine, most handsome mug shot of all time." I just... <i>vomits everywhere.</i>
    source: Time
    url: https://time.com/6268116/trump-indictment-details-drama/
  - item: After surrendering and processing, <b>Trump will head to the 15th-floor courtroom of state Supreme Court Justice Juan Merchan in the Manhattan Criminal Courts Building where he will be arraigned</b>. This will be the moment that most everyone has been waiting for, where we will learn the charges against the former president and the scope of the case DA Bragg has built against him. At that point, Trump will enter a plea—his lawyers have insisted it will be not guilty. 
    source: NPR
    url: https://www.npr.org/2023/04/03/1167756756/trump-traveling-new-york-arraignment-whats-next-trial
  - item: <b>Appearing alongside Trump tomorrow will be the newest addition to his legal team, Todd Blanche.</b> Blanche, who Politico describes as a "top white-collar criminal defense lawyer" is a former federal prosecutor who also represented former Trump campaign manager Paul Manafort and one of Rudy Giuliani's Ukraine goons, Igor Fruman. Blanche takes on the role of lead attorney, and joins Susan Necheles and Joe Tacopina who have represented Trump through the process so far.
    source: Politico
    url: https://www.politico.com/news/2023/04/03/trump-todd-blanche-indictment-attorney-00090157
  - item: Finally, <b>once the arraignment is over, Trump will fly back to Mar-a-Lago where he has already planned a public statement for tomorrow night</b>, which I sure will be totally chill and normal. 
    source: Reuters
    url: https://www.reuters.com/world/us/former-president-trump-speak-florida-tuesday-statement-2023-04-02/
  tomorrow: <i>Points to everything up above</i>. Get some sleep everyone, tomorrow's gonna Be A Day.
